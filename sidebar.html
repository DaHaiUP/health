<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康小助手</title>
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar-container">
    <div class="header">
      <h1>健康小助手</h1>
    </div>
    
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon">⏱️</div>
        <div class="stat-content">
          <div class="stat-label">本次久坐时间</div>
          <div class="stat-value" id="sitting-time">00:00:00</div>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">⏳</div>
        <div class="stat-content">
          <div class="stat-label">下次提醒倒计时</div>
          <div class="stat-value" id="next-break">00:00:00</div>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">🏃</div>
        <div class="stat-content">
          <div class="stat-label">今日已起立次数</div>
          <div class="stat-value" id="stand-count">0</div>
        </div>
      </div>
    </div>
    
    <div class="action-container">
      <button id="stand-up-btn" class="primary-btn">我已起立走动</button>
      <button id="settings-btn" class="secondary-btn">设置</button>
    </div>
    
    <div id="settings-panel" class="settings-panel hidden">
      <h2>设置</h2>
      <div class="setting-item">
        <label for="reminder-interval">提醒间隔 (分钟)</label>
        <input type="number" id="reminder-interval" min="1" max="120" value="30">
      </div>
      <div class="setting-item">
        <label for="break-duration">建议休息时长 (分钟)</label>
        <input type="number" id="break-duration" min="1" max="30" value="5">
      </div>
      <button id="save-settings" class="primary-btn">保存设置</button>
    </div>
    
    <div class="footer">
      <p>定时起立走动，保持健康生活</p>
    </div>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
