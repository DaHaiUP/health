<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康小助手</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 撒花容器 -->
  <div id="confetti-container"></div>
  
  <div class="popup-container">
    <!-- 可爱的头部 -->
    <div class="header">
      <div class="header-icon">🌈</div>
      <h1>健康小助手</h1>
    </div>
    
    <!-- 可爱的状态容器 -->
    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-icon">⏱️</div>
        <div class="stat-content">
          <div class="stat-label">本次久坐时间</div>
          <div class="stat-value" id="sitting-time">加载中...</div>
        </div>
      </div>
      
      <div class="stat-item">
        <div class="stat-icon">⏳</div>
        <div class="stat-content">
          <div class="stat-label">下次提醒倒计时</div>
          <div class="stat-value" id="next-break">加载中...</div>
        </div>
      </div>
      
      <div class="stat-item">
        <div class="stat-icon">🏃</div>
        <div class="stat-content">
          <div class="stat-label">今日已起立次数</div>
          <div class="stat-value" id="stand-count">...</div>
          <div class="achievement-stars" id="achievement-stars"></div>
        </div>
      </div>
    </div>
    
    <!-- 动作按钮 -->
    <div class="action-container">
      <button id="stand-up-btn" class="primary-btn">我已起立走动</button>
    </div>
    
    <!-- 可爱的提示信息 -->
    <div class="cute-tip">
      <div class="tip-icon">💡</div>
      <div class="tip-text">每小时起立走动可以降低久坐风险哦~</div>
    </div>
    
    <!-- 可爱的角色 -->
    <div class="cute-character">
      <div id="character" class="character sitting">🧘‍♀️</div>
      <div class="character-message" id="character-message">加油，注意休息哦！</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
